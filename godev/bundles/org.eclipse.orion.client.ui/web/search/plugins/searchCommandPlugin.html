<!DOCTYPE html>
<html>
<head>
	<meta name="copyright" content="Copyright (c) IBM Corporation and others 2012." >
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<script src="../../orion/plugin.js"></script>
	<script type="text/javascript">
		/*global window orion */
		window.onload = function() {
			var headers = {
				name: "Orion Search Page Service",
				version: "1.0",
				description: "This plugin integrates access to Orion's Search page into other Orion pages."
			};

			var provider = new orion.PluginProvider(headers);
			provider.registerService("orion.navigate.command", {}, {
				nameKey: "Scope Search",
				id: "eclipse.search.open",
				tooltipKey: "Open in Search page for this directory",
				nls: "orion/search/nls/messages",
				validationProperties: [
					{source: "Directory", match: true}
				],
				uriTemplate: "{+OrionHome}/search/search.html#{,Location}",
				forceSingleItem: true
			});
			provider.connect();
		};
		</script>
</head>
<body>
</body>
</html>
