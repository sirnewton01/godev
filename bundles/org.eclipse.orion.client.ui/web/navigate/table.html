<!doctype html>
<html>
    <head>
		<meta name="copyright" content="Copyright (c) IBM Corporation and others 2010." >
		<meta http-equiv="Content-Language" content="en-us">
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
		<title>Navigator</title>
		<link rel="stylesheet" type="text/css" href="table.css" />
		<link rel="shortcut icon" href="/folder.ico" />
		<script src="../requirejs/require.js"></script>
		<script type="text/javascript">
		/*global require*/
		require({
		  baseUrl: '..',
		
		  // set the paths to our library packages
		  packages: [],
		  paths: {
			  text: 'requirejs/text',
			  i18n: 'requirejs/i18n',
			  domReady: 'requirejs/domReady'	    
		  }
		});
		
		require(["table.js"]);
		</script>
   </head>

    <body id="orion-navigate" class="orionPage">
		<div class="content-fixedHeight">
			<div id="outlineContainer" class="auxpane sidePanelLayout hasSplit">
				<div class="sidePanelMargins" id="fileSystems"></div>
			</div>
			<div class="split splitLayout" style="left:0%;"></div>
			<div id="rightPane" class="mainpane mainPanelLayout hasSplit">
				<div class="fixedToolbarHolder">
					<div class="mainToolbar toolComposite" id="pageToolbar"></div>
					<div class="toolbarTarget" tabindex="0"  id="explorer-tree">
						<p>Welcome to Orion.  To get started, try creating a project using one of the links on the left.</p>
					</div>				
			</div>
		</div>
		<div class="footer-fixed-bottom footer" id="footer"></div>
		</div>
	</body>
</html>
