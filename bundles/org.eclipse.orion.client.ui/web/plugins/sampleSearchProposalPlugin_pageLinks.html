<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Search Proposal Filtered</title>
	<script type="text/javascript" src="../orion/plugin.js"></script>
	<script>
	  window.onload = function() {
	  	  var bindData = [{category: "Pages", datalist:[{name: "Navigator page", value: "/edit/edit.html", type: "link"},
	  	                                				{name: "Sites page", value: "/sites/sites.html", type: "link"},                
	  	                                				{name: "Git repo page", value: "/git/git-repository.html", type: "link"},                
	  	                                				{name: "Shell page", value: "/shell/shellPage.html", type: "link"},                
	  	                                				{name: "Settings page", value: "/settings/settings.html", type: "link"}                
	  	  				 ]}];
	  
	      var provider = new orion.PluginProvider();
	      var serviceImpl = {
	              run: function(keyWords) {
	                  return bindData;
	              }
	          };
	      var serviceProperties = { 
	              "filterForMe": true
	          };
	      provider.registerService("orion.search.proposal", serviceImpl, serviceProperties);
	      provider.connect();
	  };
	</script>
</head>
<body>
</body>
</html>
