<!doctype html>
<html>
    <head>
		<meta name="copyright" content="Copyright (c) IBM Corporation and others 2010, 2014." >
		<meta http-equiv="Content-Language" content="en-us">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link rel="icon" href="/images/search.png" type="image/png">
		<title></title>
		<link rel="stylesheet" type="text/css" href="search.css" /> 
		<script src="../requirejs/require.js"></script>
		<script type="text/javascript">
		/*global require*/
		require({
			  baseUrl: '..',
			  paths: {
				  text: 'requirejs/text',
				  i18n: 'requirejs/i18n',
				  domReady: 'requirejs/domReady'	    
			  }
			});
		
		require(["search/search"]);
		</script>
   </head>
   
   <body id="orion-searchResults" class="orionPage">
		<div id="sideMenu" class="sideMenu"></div>
		<div id="pageContent" class="content-fixedHeight">
			<div id="sideMenuToggle" class="sideMenuToggle"></div>
			<div class="auxpane sidePanelLayout hasSplit">
				<div id="outlineContainer" class="searchOutlineContainer">
					<div id="searchBuilder" class="sidePanelMargins"></div>
					<div class="sidePanelMargins" id="searchProgress"></div>
				</div>
			</div>
			<div class="split splitLayout" style="left:33%;"></div>
			<div id="rightPane" class="mainpane mainPanelLayout hasSplit">
				<div class="fixedToolbarHolder">
					<div class="mainToolbar toolComposite" id="pageToolbar"></div>
					<div class="toolbarTarget workingTarget" tabindex="0">
						<div id="results" tabindex="0" style="height:100%;width:100%;position:relative;">
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="footer-fixed-bottom footer" id="footer"></div>
	</body>
</html>
