<!DOCTYPE html>
<!--
 Sample that shows how to use the edit.js file to create an editor.  For a complete list
 of editor configuration options, see orion.editor#edit.
-->
<html>
<head>
<title>Orion Editor Sample</title>
<link rel="stylesheet" type="text/css" href="../../../orion/editor/themes/default.css"/>
<style>
#editor {
	border: 1px solid teal;
	position: absolute;
	top: 0px;
	left: 0px;
	bottom: 0px;
	right: 0px;
	margin: 20px;
}

pre {
	margin: 0px;
}
</style>
<!-- Note if running this standalone you will need to copy requirejs from bundles/org.eclipse.orion.client.core/web/ -->
<script src="../../requirejs/require.js"></script>
<script>
	/*eslint-env browser, amd*/
	require({
		baseUrl: '../..',
		paths: {
			i18n: 'requirejs/i18n'
		}
	});
	require(["orion/editor/edit"], function(edit) {
		edit({
			contentType: "application/javascript"
		});
	});
</script>
</head>
<body spellcheck="false">
<pre id="editor">/*
 * This is an Orion editor sample.
 */
function () {
	var a = 'hi there!';
}</pre>
</body>
</html>
