<!DOCTYPE html>
<html>
<head>
	<script src="../../../requirejs/require.js"></script>
	<script>
	/*global require window*/
	require({
		baseUrl: '../../',
		paths: {
			text: 'requirejs/text',
			i18n: 'requirejs/i18n',
			domReady: 'requirejs/domReady',
			estraverse: 'estraverse/estraverse',
			esprima: 'esprima/esprima'
		},
		isTest: true
	});

	window.onload = function() {
		require(["orion/test","js-tests/javascript/finderTests"], function(test, testcase) {
			test.run(testcase);
		});
	};
	</script>
</head>
<body>
<h2>JavaScript Finder Tests</h2>
<p>
This suite tests finding words in JavaScript source and finding specific nodes in an AST. 
<br><br>
The WordFinder class is currently used by:
<ul>
<li>Mark Occurrences</li>
</ul> 
</p>
</body>
</html>
